<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RustDesk Download</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, Cantarell, sans-serif;
                background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .container {
                background: white;
                border-radius: 16px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                padding: 48px;
                max-width: 500px;
                width: 100%;
                text-align: center;
            }

            .logo {
                width: 80px;
                height: 80px;
                margin: 0 auto 24px;
                background: #06b6d4;
                border-radius: 16px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 40px;
            }

            h1 {
                color: #1a202c;
                font-size: 28px;
                margin-bottom: 16px;
                font-weight: 600;
            }

            .status {
                color: #4a5568;
                font-size: 16px;
                margin-bottom: 32px;
                line-height: 1.6;
            }

            .os-info {
                background: #f7fafc;
                padding: 16px;
                border-radius: 8px;
                margin-bottom: 24px;
                color: #2d3748;
                font-size: 14px;
            }

            .spinner {
                width: 48px;
                height: 48px;
                border: 4px solid #e2e8f0;
                border-top-color: #06b6d4;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto 24px;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            .button {
                display: inline-block;
                background: #06b6d4;
                color: white;
                padding: 14px 32px;
                border-radius: 8px;
                text-decoration: none;
                font-weight: 600;
                font-size: 16px;
                transition: all 0.2s;
                border: none;
                cursor: pointer;
            }

            .button:hover {
                background: #0891b2;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(6, 182, 212, 0.4);
            }

            .button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }

            .error {
                color: #e53e3e;
                background: #fff5f5;
                padding: 16px;
                border-radius: 8px;
                margin-bottom: 24px;
            }

            .hidden {
                display: none;
            }

            .countdown {
                color: #06b6d4;
                font-weight: 600;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">üñ•Ô∏è</div>
            <h1>RustRedir</h1>
            <h2>RustDesk Automatic Downloader</h2>

            <div id="loading" class="spinner"></div>

            <p class="status" id="status">Detecting your operating system...</p>

            <div id="osInfo" class="os-info hidden"></div>

            <div id="error" class="error hidden"></div>

            <a id="downloadBtn" href="#" class="button hidden"
                >Download Manually</a
            >
        </div>

        <script src="https://cdn.jsdelivr.net/npm/ua-parser-js/dist/ua-parser.min.js"></script>
        <script>
            const uap = new UAParser();
            const result = uap.getResult();

            const statusEl = document.getElementById("status");
            const osInfoEl = document.getElementById("osInfo");
            const errorEl = document.getElementById("error");
            const downloadBtn = document.getElementById("downloadBtn");
            const loadingEl = document.getElementById("loading");

            async function getLatestRelease() {
                const response = await fetch(
                    "https://api.github.com/repos/rustdesk/rustdesk/releases/latest",
                );
                if (!response.ok)
                    throw new Error("Failed to fetch release info");
                return response.json();
            }

            function getDownloadUrl(version, osName, cpuArch) {
                const baseUrl =
                    "https://github.com/rustdesk/rustdesk/releases/latest/download";

                switch (osName) {
                    case "Windows":
                        return `${baseUrl}/rustdesk-${version}-x86_64.exe`;

                    case "Mac OS":
                    case "macOS":
                        const isIntel =
                            cpuArch === "x86_64" || cpuArch === "amd64";
                        return isIntel
                            ? `${baseUrl}/rustdesk-${version}-x86_64.dmg`
                            : `${baseUrl}/rustdesk-${version}-aarch64.dmg`;

                    case "Linux":
                        return `${baseUrl}/rustdesk-${version}-x86_64.AppImage`;

                    default:
                        return "https://github.com/rustdesk/rustdesk/releases/latest";
                }
            }

            async function startDownload() {
                try {
                    const release = await getLatestRelease();
                    const version = release.tag_name.replace(/^v/, "");
                    const downloadUrl = getDownloadUrl(
                        version,
                        result.os.name,
                        result.cpu.architecture,
                    );

                    osInfoEl.textContent = `Detected: ${result.os.name || "Unknown OS"} ${result.cpu.architecture ? `(${result.cpu.architecture})` : ""}`;
                    osInfoEl.classList.remove("hidden");

                    downloadBtn.href = downloadUrl;
                    downloadBtn.classList.remove("hidden");

                    let countdown = 3;
                    statusEl.textContent = `Your download will begin in ${countdown} seconds...`;

                    const timer = setInterval(() => {
                        countdown--;
                        if (countdown > 0) {
                            statusEl.textContent = `Your download will begin in ${countdown} seconds...`;
                        } else {
                            clearInterval(timer);
                            statusEl.textContent = "Starting download...";
                            window.location.href = downloadUrl;

                            setTimeout(() => {
                                loadingEl.classList.add("hidden");
                                statusEl.textContent =
                                    "If the download didn't start, click the button below:";
                            }, 2000);
                        }
                    }, 1000);
                } catch (error) {
                    loadingEl.classList.add("hidden");
                    errorEl.textContent = `Error: ${error.message}. Please try the manual download.`;
                    errorEl.classList.remove("hidden");
                    statusEl.textContent = "Something went wrong.";
                    downloadBtn.href =
                        "https://github.com/rustdesk/rustdesk/releases/latest";
                    downloadBtn.classList.remove("hidden");
                }
            }

            startDownload();
        </script>
    </body>
</html>
